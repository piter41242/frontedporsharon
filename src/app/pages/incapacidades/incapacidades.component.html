<app-menu></app-menu>

<div class="layout">
  <div class="contenido-principal">
    <div class="container mt-4">
      <div class="card">
        <div class="card-header header-vacaciones d-flex justify-content-between align-items-center">
          <h3 class="m-0 text-hover">Incapacidades</h3>
          <button class="btn btn-light btn-sm agregar-btn" (click)="agregarIncapacidad()">
            <i class="bi bi-plus-circle"></i> Agregar
          </button>
        </div>
        <div class="card-body">
          <table class="table text-center">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Cargo</th>
                <th>Total Días</th>
                <th>Fecha Inicio</th>
                <th>Fecha Final</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let incapacidad of incapacidades">
                <td>{{ incapacidad.nombre }}</td>
                <td>{{ incapacidad.cargo }}</td>
                <td>{{ incapacidad.totalDias }}</td>
                <td>{{ incapacidad.fechaInicio }}</td>
                <td>{{ incapacidad.fechaFinal }}</td>
                <td>
                  <button class="btn btn-success btn-sm me-1" (click)="editarIncapacidad(incapacidad)">
                    <i class="fa fa-edit"></i>
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="eliminarIncapacidad(incapacidad.id)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="text-end">
            <button class="btn btn-primary" (click)="generarReporte()">Generar Reporte</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal de edición -->
<div class="modal fade" tabindex="-1" [ngClass]="{'show': modalAbierto, 'modal-slide-in': modalAbierto}" [ngStyle]="modalAbierto ? {'display': 'block'} : {'display': 'none'}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar Incapacidad</h5>
        <button type="button" class="btn-close" (click)="cancelarEdicion()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input [(ngModel)]="incapacidadEditada.nombre" type="text" class="form-control" id="nombre">
        </div>
        <div class="mb-3">
          <label for="cargo" class="form-label">Cargo</label>
          <input [(ngModel)]="incapacidadEditada.cargo" type="text" class="form-control" id="cargo">
        </div>
        <div class="mb-3">
          <label for="totalDias" class="form-label">Total Días</label>
          <input [(ngModel)]="incapacidadEditada.totalDias" type="number" class="form-control" id="totalDias">
        </div>
        <div class="mb-3">
          <label for="fechaInicio" class="form-label">Fecha Inicio</label>
          <input [(ngModel)]="incapacidadEditada.fechaInicio" type="date" class="form-control" id="fechaInicio">
        </div>
        <div class="mb-3">
          <label for="fechaFinal" class="form-label">Fecha Final</label>
          <input [(ngModel)]="incapacidadEditada.fechaFinal" type="date" class="form-control" id="fechaFinal">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cancelarEdicion()">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="guardarIncapacidad()">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>
