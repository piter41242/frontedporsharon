<app-menu></app-menu>

<div class="layout">
  <div class="contenido-principal">
    <div class="container mt-4">
      <div class="card">
        <div class="card-header header-vacaciones d-flex justify-content-between align-items-center">
          <h3 class="m-0 text-hover">Vacaciones</h3>
          <button class="btn btn-light btn-sm agregar-btn" (click)="agregarVacacion()">
            <i class="bi bi-plus-circle"></i> Agregar
          </button>
        </div>
        <div class="card-body">
          <table class="table text-center">
            <thead>
              <tr>
                <th>Nombre</th>
                <th>Cargo</th>
                <th>Estado</th>
                <th>Fecha Inicio</th>
                <th>Fecha Final</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let vacacion of vacaciones">
                <td>{{ vacacion.nombre }}</td>
                <td>{{ vacacion.cargo }}</td>
                <td><span class="badge" [ngClass]="{ 'badge-complete': vacacion.estado === 'Completado', 'badge-rechazado': vacacion.estado === 'Rechazado', 'badge-pendiente': vacacion.estado === 'Pendiente' }">{{ vacacion.estado }}</span></td>
                <td>{{ vacacion.fechaInicio }}</td>
                <td>{{ vacacion.fechaFin }}</td>
                <td>
                  <button class="btn btn-success btn-sm me-1" (click)="editarVacacion(vacacion)">
                    <i class="fa fa-edit"></i>
                  </button>

                  <button class="btn btn-danger btn-sm" (click)="eliminarVacacion(vacacion.id)">
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="text-end">
            <button class="btn btn-primary" (click)="generarReporte()">Generar Reporte</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal de edición -->
  <div id="editModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Vacación</h5>
          <button type="button" class="btn-close" (click)="cerrarModal()"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" [(ngModel)]="vacacionEditada.nombre">
          </div>
          <div class="mb-3">
            <label for="cargo" class="form-label">Cargo</label>
            <input type="text" class="form-control" id="cargo" [(ngModel)]="vacacionEditada.cargo">
          </div>
          <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select class="form-control" id="estado" [(ngModel)]="vacacionEditada.estado">
              <option value="Completado">Completado</option>
              <option value="Rechazado">Rechazado</option>
              <option value="Pendiente">Pendiente</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="fechaInicio" class="form-label">Fecha Inicio</label>
            <input type="text" class="form-control" id="fechaInicio" [(ngModel)]="vacacionEditada.fechaInicio">
          </div>
          <div class="mb-3">
            <label for="fechaFin" class="form-label">Fecha Fin</label>
            <input type="text" class="form-control" id="fechaFin" [(ngModel)]="vacacionEditada.fechaFin">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
          <button type="button" class="btn btn-primary" (click)="guardarEdicion()">Guardar cambios</button>
        </div>
      </div>
    </div>
  </div>
</div>
